<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./BBcream.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@100;300&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/3075c3c5e4.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <div id="parent">
            <div id="container1">
                <div id="left">
                    <div>
                        <h4>SHOP BY</h4>
                    </div>
                    <div>
                        <h5>SKIN TYPE</h5>
                        <h5 id="skin">+</h5>
                    </div>
                    <div id="mystery"></div>
                    <div>
                        <h5>PRICE</h5>
                        <h5 id="price">+</h5>
                    </div>
                    <div>
                        <h5>BRAND</h5>
                        <h5 id="brand">+</h5>
                    </div>
                    <div>
                        <h5>SHADES</h5>
                        <h5 id="shades">+</h5>
                    </div>
                    <div>
                        <h5>FORMULATION</h5>
                        <h5 id="form">+</h5>
                    </div>
                </div>
                <div>
                    <img src="https://www.beautybebo.com/pub/media/free-delivery.jpg" alt="">
                </div>
            </div>
            <div id="child">
                <div>
                    <div>
                        <h4>BB CREAM</h4>
                    </div>
                    <div><select name="" id="select">
                            <option value="Ppstn" hidden>Sort: Position</option>
                            <option value="Pname">Sort: Product Name</option>
                            <option value="arr">Sort: New Arrivals</option>
                            <option value="l2h">Price: Low To High</option>
                            <option value="h2l">Price: High To Low</option>
                        </select></div>
                </div>
                <hr>
                <div id="outline">
                    <div id="container2">

                    </div>
                </div>

            </div>
        </div>

    </body>
    <script src="./BBcream.js"></script>

</html>
